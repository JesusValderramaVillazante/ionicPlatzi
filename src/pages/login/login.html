<ion-header>
  <ion-navbar>
    <ion-title>Login</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <div id="avatarLogin">
    <ion-row justify-content-center>
      <ion-col class="border" col-md-6>
        <div class="avatarFrameoffline" text-center>
          <img src="assets/img/logo_live_offline.png" alt="">
        </div>
      </ion-col>
    </ion-row>
  </div>
  <ion-list>

    <ion-item>
      <ion-label fixed>Nick</ion-label>
      <ion-input type="text"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label fixed>Email</ion-label>
      <ion-input type="email"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label fixed>Password</ion-label>
      <ion-input type="password"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label fixed>Status</ion-label>
      <ion-select>
        <ion-option value="online">Conectado</ion-option>
        <ion-option value="away">Ausente</ion-option>
        <ion-option value="busy">Ocupado</ion-option>
        <ion-option value="appear_offline">Desconectado</ion-option>
      </ion-select>  
    </ion-item>

  </ion-list>
  <div padding>
    <span>Ya tienes cuenta? Click aqui</span>
    <span>Aun no tienes cuenta? Click aqui</span>
    <hr>
    <button ion-button block>Ingresar</button>
    <button ion-button block>Registrarse</button>
  </div>
</ion-content>
